{% extends 'base.html' %}

{% block title%} {{ title }} {% endblock %}

{% block content%}

<form method="post">
    {% csrf_token %}
    {{ form.as_div }}
    <input type="submit" value="Отправить">
</form>

<h1>Все посты {{ author.name }}</h1>
{% for post in posts %}
    <p>{{ post.title }}</p>
{% endfor %}

{% endblock %}
